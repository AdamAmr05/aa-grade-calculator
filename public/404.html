<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grade Calculator</title>
    <script>
      // GitHub Pages SPA redirect solution
      // This script takes the current URL and redirects to the index.html
      // with the path encoded in the query string
      const pathSegmentsToKeep = 1;
      const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      const query = window.location.search;
      const hash = window.location.hash;
      
      window.location.replace(
        window.location.protocol + '//' + window.location.host + '/' +
        window.location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
        (path ? '?redirect=' + encodeURIComponent(path) + (query ? '&' + query.slice(1) : '') : query) +
        hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
