    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        const redirect = new URLSearchParams(window.location.search).get('redirect');
        if (redirect) {
          const newUrl = window.location.pathname + '#/' + redirect + window.location.search.replace('?redirect=' + redirect, '').replace(/^&/, '?') + window.location.hash.slice(1);
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
  </head>
